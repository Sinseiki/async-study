<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    label{
      display:block;
    }
  </style>
</head>

<body>
  <form action="002t.html">
    <label>1번 
      <input type="radio" name="loremNo" value="0"/>
    </label>
    <label>2번 
      <input type="radio" name="loremNo" value="1"/>
    </label>
    <label>3번 
      <input type="radio" name="loremNo" value="2"/>
    </label>
    <label>4번 
      <input type="radio" name="loremNo" value="3"/>
    </label>
    <label>5번 
      <input type="radio" name="loremNo" value="4"/>
    </label>
    <input type="submit" value="submit" />
  </form>
  <div class="ajaxWrap"></div>
  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      $.ajax({
        url: '002t.php',
        data: $('form').serialize(),
        success: function (result) {
          $('.ajaxWrap').html(result);
          console.log(result);
        }
      });
    })
  </script>
</body>

</html>
